<head>
  <title>streamy</title>
</head>

<body>
  <main>
    {{> camarea}}
    {{> iframe}}
  </main>
</body>
<template name="camarea">
    <div class="fixed" id="camarea">
      {{#transition wrap="true" in="flipInX" out="flipOutX"}}
        {{#each InfoBoxes}}
          {{> infobox}}
        {{/each}}
        {{#if CamActive}}
          {{> cam}}
        {{/if}}
      {{/transition}}
    </div>
</template>

<template name="cam">
  <div class="card-panel grey" id="cam">
    <span class="white-text">
      Cam
    </span>
  </div>
</template>

<template name="infobox">
  {{#if active}}
    {{> displayer}}
  {{/if}}
</template>

<template name="displayer">
  <div class="card-panel {{color}} displayer">
    <span class="white-text">
        {{text}}
    </span>
    <i class="fa {{icon}} fa-2x pull-right white-text"></i>
  </div>
</template>

<template name="iframe">
  <iframe seamless="seamless" class="fixed" src="http://beta.tnotifier.net/api/widget/xFpzrcwlWMIh3Iz7nxMwdb3jFEBKd01ijIfLXGxp958uBw03auH1q0WM120AG1fA" width="" height=""></iframe>
</template>
