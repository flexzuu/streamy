<head>
  <title>streamy</title>
</head>

<body>
  <main>
    {{> camarea}}
    {{> notifier}}
    {{> twitch}}
  </main>
</body>
<template name="camarea">
    <div class="fixed" id="camarea">
      {{#transition wrap="true" in="flipInX" out="flipOutX"}}
        {{#each InfoBoxes}}
          {{> infobox}}
        {{/each}}
        {{#if CamActive}}
          {{> cam}}
        {{/if}}
      {{/transition}}
    </div>
</template>

<template name="cam">
  <div class="card-panel grey" id="cam">
    <span class="white-text">
      Cam
    </span>
  </div>
</template>

<template name="infobox">
  {{#if active}}
    {{> displayer}}
  {{/if}}
</template>

<template name="displayer">
  <div class="card-panel {{color}} displayer">
    <span class="white-text">
        {{text}}
    </span>
    <i class="fa {{icon}} fa-2x pull-right white-text"></i>
  </div>
</template>

<template name="notifier">
    <iframe seamless="seamless" id="notifier" class="fixed" src="https://tnotifier.net/api/widget/6OBYFmiKEY7XWfjW2DIgDORtwtF0iq0vpzEOfnrVm72iz6PD1N752ebIbHj6sfry" width="" height=""></iframe>
</template>
<template name="twitch">
    <iframe seamless="seamless" id="twitch" class="fixed" src="http://player.twitch.tv/?volume=0.92&channel=monstercat" width="" height=""></iframe>
</template>
