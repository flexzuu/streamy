<template name="camarea">
  <div class="fixed" id="camarea">
    {{#transition wrap="true" in="flipInX" out="flipOutX"}}
      {{#each InfoBoxes}}
        {{> infobox}}
      {{/each}}
      {{#if CamActive}}
        {{> cam}}
      {{/if}}
    {{/transition}}
  </div>
</template>

<template name="cam">
  <div class="panel panel-default bg-grey-500" id="cam">
    <div class="panel-body">
      <span class="white-text">
        Cam
      </span>
    </div>
  </div>
</template>

<template name="infobox">
  {{#if active}}
    {{> displayer}}
  {{/if}}
</template>

<template name="displayer">
  <div class="panel panel-default bg-{{color}} displayer">
    <div class="panel-body">
      <span class="white-text">
          {{text}}
      </span>
      <i class="fa {{icon}} fa-2x pull-right white-text"></i>
    </div>
  </div>
</template>
