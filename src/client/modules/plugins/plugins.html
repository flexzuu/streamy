<template name="plugins">
    <div class="fixed top left">
      {{#animate in='transition.flipBounceYIn' out='transition.flipBounceYOut'}}
        {{#each topLeft.data}}
          <!-- {{this.type}} -->
            {{> Template.dynamic template=this.type}}
        {{/each}}
      {{/animate}}
    </div>

    <div class="fixed top right">
      {{#animate in='transition.flipBounceYIn' out='transition.flipBounceYOut'}}
        {{#each topRight.data}}
          <!-- {{this.type}} -->
          {{> Template.dynamic template=this.type}}
        {{/each}}
      {{/animate}}
    </div>

    <div class="fixed bottom left">
      {{#animate in='transition.flipBounceYIn' out='transition.flipBounceYOut'}}
        {{#each bottomLeft.data}}
          <!-- {{this.type}} -->
          {{> Template.dynamic template=this.type}}
        {{/each}}
      {{/animate}}
    </div>

    <div class="fixed bottom right">
      {{#animate in='transition.flipBounceYIn' out='transition.flipBounceYOut'}}
        {{#each bottomRight.data}}
          <!-- {{this.type}} -->
          {{> Template.dynamic template=this.type}}
        {{/each}}
      {{/animate}}
    </div>
  </template>
