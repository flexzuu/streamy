<template name="chat">
  <div class="panel panel-default plugin-panel bg-deep-purple-500 panel-chat" style="height: calc(23px * {{counterPlusOne}});">
    <div class="panel-body">
      <b class="white-text">
        Chat
      </b>
      <!-- <span class="white-text">
        Displaying max {{count}} messages.
      </span> -->

      <div class="chat" style="height: calc(23px * {{count}});">
        {{#animate in='transition.slideRightIn' out='transition.slideRightOut'}}
        <!-- {{#transition wrap="true" in="flipInX" out="flipOutX"}} -->
            {{#each chat}}
              {{> chatItem }}
            {{/each}}
        <!-- {{/transition}} -->
        {{/animate}}
      </div>
    </div>
  </div>
</template>
