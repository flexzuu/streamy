<template name="twitch">
  <div class="twitch-frame panel panel-default plugin-panel">

    src="http://player.twitch.tv/?{{#if config.muted}}muted&{{else}}!muted&{{/if}}branding=false&html5&showInfo=false&channel={{config.channel}}"></iframe>
  </div>
</template>
