<template name="userSocial">
	{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-link fa-fw"></i> Social Network
				</div>
				<ul class="list-group">
					{{#each this}}
						<li class="list-group-item">
							<a href="{{link}}" target="_blank">
								<i class="fa fa-arrow-right fa-fw"></i> {{network}}
							</a>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
	{{/if}}
</template>
