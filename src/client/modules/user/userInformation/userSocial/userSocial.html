<template name="userSocial">
	{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-link fa-fw"></i> Social Network
				</div>
				 <div class="panel-body">
					<div class="list-group">
						{{#each this}}
							<a href="{{link}}" class="list-group-item" target="_blank">
								<i class="fa fa-arrow-right fa-fw"></i> {{network}}
							</a>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
