<template name="userFaq">
	{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-flag fa-fw"></i> Frequently asked questions (FAQ)
				</div>
				 <div class="panel-body">
					<div class="list-group">
						{{#each this}}
							<p class="list-group-item"><strong>Q: {{question}}</strong> {{answer}}</p>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
