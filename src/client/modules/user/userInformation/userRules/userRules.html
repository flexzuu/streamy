<template name="userRules">
{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-flash fa-fw"></i> Stream Rules
				</div>
				<div class="list-group">
					{{#each this}}
						<p class="list-group-item">
							<i class="fa fa-minus fa-fw"></i> {{this}}
						</p>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
{{/if}}
</template>
