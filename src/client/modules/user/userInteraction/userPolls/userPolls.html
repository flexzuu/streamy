<template name="userPolls">
	{{#if polls}}
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-tasks fa-fw"></i> Active Polls
					</div>
					<div class="panel-body">
						{{#each polls}}
							{{> userPoll}}
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	{{/if}}
</template>
