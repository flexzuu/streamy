<template name="userPoll">
  <div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
        <form class="answers">
  				<div class="panel-body">
  					<div>
  						<strong>Question:</strong>
  						<p>{{question}}</p>
  					</div>
  					<hr>
  					<div >
  						<ul class="list-group">
                  {{#each answers}}
    						    {{> userPollsAnswer}}
    						  {{/each}}
                  {{#if allowAddAnswers}}
                  <li class="list-group-item">
                      <div class="input-group">
                        <input class="addNewAnswerInput form-control" maxlength="200" type="text" placeholder="New Answer">
                        <span class="input-group-my-btn">
                          <button type="button" class="btn btn-default btn-sm addNewAnswerButton"><i class="fa fa-plus"></i></button>
                        </span>
                      </div>
                  </li>
                  {{/if}}
  						</ul>
  					</div>
  				</div>
          <div class="panel-footer">
           <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
			</div>
		</div>
	</div>
</template>
