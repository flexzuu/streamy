<template name="userPoll">
  <div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
        <form>
  				<div class="panel-body">
  					<div>
  						<strong>Question:</strong>
  						<p>{{question}}</p>
  					</div>
  					<hr>
  					<div >
  						<ul class="list-group">
                  {{#each answers}}
    						    {{> userPollsAnswer}}
    						  {{/each}}
  						</ul>
  					</div>
  				</div>
          <div class="panel-footer">
           <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
			</div>
		</div>
	</div>
</template>
