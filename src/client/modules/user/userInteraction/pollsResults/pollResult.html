<template name="pollResult">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-body">
            <div>
              <p>
                <strong>{{question}}</strong>
                <span class="pull-right text-muted">Votes: {{votes}}</span>
              </p>
            </div>
            <div >
              <ul class="list-group">
                  {{#each answers}}
                    {{> answerResult}}
                  {{/each}}
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
</template>
