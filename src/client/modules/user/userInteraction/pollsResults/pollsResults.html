<template name="pollsResults">
	{{#if polls}}
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-tasks fa-fw"></i> Poll Results
					</div>
					<div class="panel-body">
						{{#each polls}}
							{{> pollResult}}
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	{{/if}}
