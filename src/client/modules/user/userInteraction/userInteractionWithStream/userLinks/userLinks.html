<template name="userLinks">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-link fa-fw"></i> Share a link with the stream.
			</div>
			<div class="panel-body">
				{{#autoForm collection="Interaction" id="addInteractionLink" type="insert" resetOnSuccess=false}}
				    <fieldset>
				      <div class="hidden">{{> afQuickField name='type' value="link"}}</div>
				      {{> afQuickField name='link'}}
				    </fieldset>
				    <button type="submit" class="btn btn-primary">Add link <i class="fa fa-plus"></i></button>
				  {{/autoForm}}
			</div>
		</div>
	</div>
</template>
