<template name="pollBox">
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-poll">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>

					<div class="col-xs-9 text-right">
						{{#if latestPoll}}
							<div class="huge">{{latestPoll.votes}}</div>
							<div>Voted for latest poll!</div>
						{{else}}
							<div class="huge">No poll!</div>
						{{/if}}
					</div>

				</div>
			</div>
			<a href="#">
				<div class="panel-footer" id="pollBoxAddPollButton">
					<span class="pull-left">Start new poll</span>
					<span class="pull-right"><i class="fa fa-plus"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
</template>
