<template name="tasks">
{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-tasks fa-fw"></i> Tasks from your viewer.
				</div>
				<ul class="list-group">
					{{#each this}}
						<li class="list-group-item"><strong></strong></li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
{{/if}}
</template>
