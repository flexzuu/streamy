<template name="links">
{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-link fa-fw"></i> Recomended links from your viewer. <strong>(Be careful. These links could be insecure!)</strong>
				</div>
				<ul class="list-group">
					{{#each this}}
						<li class="list-group-item"><strong>{{Linktitle}}</strong><a href="{{userLink}}">{{userLink}}</a></li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
{{/if}}
</template>
