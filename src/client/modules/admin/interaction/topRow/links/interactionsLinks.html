<template name="interactionsLinks">
{{#if this}}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-link fa-fw"></i> Recomended links from your viewer. <strong>(Be careful. These links could be insecure!)</strong>
				</div>
				<ul class="list-group">
					{{#each this}}
						<li class="list-group-item"><strong>{{link.title}}:</strong> <a href="{{link.url}}" target="_blank">{{link.url}}</a>
						{{#quickRemoveButton collection="Interaction" _id=this._id class="btn bt-danger label label-danger pull-right"}}<i class="fa fa-times"></i>{{/quickRemoveButton}}
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
{{else}}
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-exclamation fa-fw"></i> No links found.
			</div>
		</div>
	</div>
</div>
{{/if}}
</template>
