<template name="specs">
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<i class="fa fa-list-alt fa-fw"></i> PC specs
		</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Media</span>
						<input type="text" class="form-control" placeholder="Your Media" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Processor </span>
						<input type="text" class="form-control" placeholder="Your Processor" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Videocard </span>
						<input type="text" class="form-control" placeholder="Your Videocard" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Memory</span>
						<input type="text" class="form-control" placeholder="Your Memory" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Screen</span>
						<input type="text" class="form-control" placeholder="Your Screen" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Connection</span>
						<input type="text" class="form-control" placeholder="Your connection" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Harddrive</span>
						<input type="text" class="form-control" placeholder="Your Harddrive" aria-describedby="basic-addon1">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</template>
