<template name="customize">
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Customize your Stream</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-wrench fa-fw"></i> Drag the elements on the left side and drop them into the screen where you want to display the features.
				</div>
				<div class="panel-body">
					<div id="screen-content">
						<div class="screen-grid">
							<div class="leftTop"></div>
							<div class="midTop"></div>
							<div class="rightTop"></div>
							<div class="leftMid"></div>
							<div class="midMid"></div>
							<div class="rightMid"></div>
							<div class="leftBot"></div>
							<div class="midBot"></div>
							<div class="rightBot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
</template>
